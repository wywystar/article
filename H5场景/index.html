<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5场景应用案例-珠峰培训</title>
    <!-- 设置title图标 -->
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        window.CONFIG = {
            CON: {
                DIRECTION: 'vertical',
                EFFECT: 'slide'
            },
            MUSIC: 'sourse/mydream.mp3',
            DESW: 375
        };
    </script>
</head>

<body>
    <main class="mainBox" id="MAINBOX">
        <div class="page1" style="background: url(img/p1_2.png) no-repeat;">
            <img class="ani img01" src="img/p1_1.png" swiper-animate-effect="fadeIn" swiper-animate-duration="2s">
            <img class="ani" src="img/p1_4.png" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s">
            <img class="ani" src="img/p1_3.png" swiper-animate-effect='bounceInUp' swiper-animate-duration='1s' swiper-animate-delay='1s'>
            <img class="ani" src="img/p1_5.png" swiper-animate-effect='bounceInLeft' swiper-animate-duration='1s' swiper-animate-delay='1s'>
            <img class="ani" src="img/p1_6.png" swiper-animate-effect='bounce' swiper-animate-duration='1s' swiper-animate-delay='2s'>
        </div>
        <div class="page2" style="background: url(img/p2_3.jpg) no-repeat;">
            <img src="img/p2_1.png" alt="" class="ani" swiper-animate-effect='rotateInDownLeft' swiper-animate-duration='1s'>

            <img src="img/p2_2.png" alt="" class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='1s'>

            <img src="img/p2_4.png" alt="" class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='2s'>

            <img src="img/p2_5.png" alt="" class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='3s'>
        </div>
        <div class="page3" style="background: url(img/b.jpg) no-repeat;">
            <img src="img/a1.png" alt="" class="ani" swiper-animate-effect='rollln' swiper-animate-duration='1s' swiper-animate-delay='1s'>

            <img src="img/a2.png" alt="" class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='1s'>

            <img src="img/a3.png" alt="" class="ani" swiper-animate-effect='rotateInDownLeft' swiper-animate-duration='2s' swiper-animate-delay='2s'>

            <img src="img/a4.png" alt="" class="ani" swiper-animate-effect='zoomInLeft' swiper-animate-duration='2s' swiper-animate-delay='2s'>

            <img src="img/a5.png" alt="" class="ani" swiper-animate-effect='fadeIn' swiper-animate-duration='1s' swiper-animate-delay='1s'>
        </div>
    </main>
    <script src="js/rem.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/runtime.min.js"></script>
</body>

</html>
